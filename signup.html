<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>AWS Chat support Application</title>
   </head>
   <body >
      <!-- Signup Form -->

      <div class="login">
        <img src="assets/img/batman.jpg" alt="login image" class="login__img">

            <form action="#" class="login__form">
                <a href="#0" id="api_refresh" ><u>Refresh API</u></a>

                 <h1 class="login__title">Signup</h1>
                 <div class="login__content">
                    
                    <div class="login__box">
                        <i class="ri-user-3-line login__icon"></i>
                        <div class="login__box-input">
                            <input id="f_name" type="text" required class="login__input" placeholder=" " autocomplete="on">
                            <label for="" class="login__label">First Name</label>
                        </div>
                    </div>

                    <div class="login__box">
                        <i class="ri-user-3-line login__icon"></i>
                        <div class="login__box-input">
                            <input id="l_name" type="text" required class="login__input" placeholder=" " autocomplete="on">
                            <label for="" class="login__label">Last Name</label>
                        </div>
                    </div>

                    <div class="login__box">
                        <i class="ri-user-3-line login__icon"></i>
                        <div class="login__box-input">
                            <input id="email" type="text" required class="login__input" placeholder="  " autocomplete="on">
                            <label for="" class="login__label">Email</label>
                        </div>
                    </div>

                    <div class="login__box">
                        <i class="ri-user-3-line login__icon"></i>
                        <div class="login__box-input">
                            <input id="number" type="tel" required class="login__input" placeholder=" " autocomplete="on">
                            <label for="" class="login__label">Mobile Numner</label>
                        </div>
                    </div>

                    <div class="login__box">
                        <i class="ri-lock-2-line login__icon"></i>
                        <div class="login__box-input">
                            <input  type="password" required class="login__input" id="pass" placeholder=" " autocomplete="on">
                            <label for="" class="login__label">Password</label>
                            <i class="ri-eye-off-line login__eye" onclick="showHiddenPass()" id="pass-eye"></i>
                        </div>
                    </div>

                    <div class="login__box">
                        <i class="ri-lock-2-line login__icon"></i>
                        <div class="login__box-input">
                            <input type="password" required class="login__input" id="conf-pass" placeholder=" " autocomplete="on">
                            <label for="" class="login__label">Confirm Password</label>
                            <i class="ri-eye-off-line login__eye" onclick="showconfHiddenPass()" id="conf-pass-eye"></i>
                        </div>
                    </div>

                </div>
                <button  href="#"  type="submit" class="login__button" id="signup_btn" >SignUp</button>
            </form>

     </div>
      <!--=============== Singup JS ===============-->
      <script src="assets/js/signup.js"></script>
   </body>
</html>
